<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf8">
    <link rel="stylesheet" href="css/application.min.css" type="text/css">
</head>
<body>
    <div id="uuid">
       <img src="logoimage.png">
    </div>
    <div id="wrapper">
        <section class="video">
            <video id="remoteVideo" autoplay="true" control></video>
            <video id="localVideo" autoplay="true" control></video>
        </section>
        <section id="chatSection">
            <div class="post"></div>
            <div class="chatPost">
                <textarea id="chat" disabled placeholder="input here"></textarea>
            </div>
            <div class="droparea" id="droparea">ここにドロップするとファイルを送信します</div>
        </section>
    </div>
    <ul id="members"></ul>
    <script src="js/application.min.js"></script>
</body>
</html>
